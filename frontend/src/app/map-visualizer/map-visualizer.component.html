<div>
  <div *ngIf="loading">Loading map...</div>
  <div *ngIf="error" style="color: red;">{{ error }}</div>
    <iframe *ngIf="mapHtml"
      [srcdoc]="mapHtml"
      width="100%"
      height="800"
      frameborder="0"
      (load)="onLoad()">
    </iframe>
  <button (click)="reload()">Reload Map</button>
</div>
